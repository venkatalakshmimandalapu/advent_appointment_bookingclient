<form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">
    <h2>Forgot Password</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="Enter your email"
        [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)}"
      >
      <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)" class="error-message">
        <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>
  
    <button type="submit" class="submit-button" [disabled]="forgotPasswordForm.invalid">
      Submit
    </button>
  
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
  
  <p>Remembered your password? <a [routerLink]="['/login']">Login</a></p>
