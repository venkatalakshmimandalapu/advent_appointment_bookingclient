<form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
    <h2>Reset Password</h2>
    
    <div class="form-group">
      <label for="password">New Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Enter new password"
        [ngClass]="{'is-invalid': resetPasswordForm.get('password')?.invalid && (resetPasswordForm.get('password')?.touched || resetPasswordForm.get('password')?.dirty)}"
      >
      <div *ngIf="resetPasswordForm.get('password')?.invalid && (resetPasswordForm.get('password')?.touched || resetPasswordForm.get('password')?.dirty)" class="error-message">
        <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword" 
        placeholder="Confirm new password"
        [ngClass]="{'is-invalid': resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.touched || resetPasswordForm.get('confirmPassword')?.dirty)}"
      >
      <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.touched || resetPasswordForm.get('confirmPassword')?.dirty)" class="error-message">
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match.</div>
      </div>
    </div>
  
    <button type="submit" class="submit-button" [disabled]="resetPasswordForm.invalid">
      Reset Password
    </button>
  
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
  
  <p>Remembered your password? <a [routerLink]="['/login']">Login</a></p>
