<div *ngFor="let notification of notificationService.getNotifications()" class="notification">
    {{ notification }}
  </div>
<div class="appointment-container">
    <h2>Book your Appointment here!!</h2>

    <form (ngSubmit)="createAppointment()" class="appointment-form">
        <div class="form-row">
            <div class="form-group">
                <label>Company ID:</label>
                <input [(ngModel)]="appointment.trCompanyId" name="trCompanyId" required readonly>
            </div>
            <!-- Terminal Selection -->
            <!-- Terminal Selection -->
            <div class="form-group">
                <label>Terminal:</label>

                <select [(ngModel)]="appointment.terminalId" name="terminalId" required>
                    <option value="" disabled selected>Select Terminal</option>

                    <option *ngFor="let terminal of terminals" [value]="terminal.terminalId">
                        {{ terminal.portName }} <!-- Change to portName -->
                    </option>
                </select>
            </div>


            <!-- Driver Selection -->
            <div class="form-group">
                <label>Driver:</label>
                <select [(ngModel)]="appointment.driverId" name="driverId" required>
                    <option value="" disabled selected>Select Driver</option>
                    <option *ngFor="let driver of drivers" [value]="driver.driverId">
                        {{ driver.driverName }}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Move Type:</label>
                <select [(ngModel)]="appointment.moveType" name="moveType" required>
                    <option value="" disabled selected>Select Move Type</option>
                    <option value="pick full">Pick Full</option>
                    <option value="pick empty">Pick Empty</option>
                    <option value="drop full">Drop Full</option>
                    <option value="drop empty">Drop Empty</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Container Number:</label>
                <input [(ngModel)]="appointment.containerNumber" name="containerNumber" required>
            </div>
            <div class="form-group">
                <label>Size Type:</label>
                <input [(ngModel)]="appointment.sizeType" name="sizeType" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Line:</label>
                <input [(ngModel)]="appointment.line" name="line" required>
            </div>
            <div class="form-group">
                <label>Chassis No:</label>
                <input [(ngModel)]="appointment.chassisNo" name="chassisNo" required>
            </div>
            <div class="form-group">
                <label>Gate Code:</label>
                <input [(ngModel)]="appointment.gateCode" name="gateCode">
            </div>
        </div>
        <button type="submit">Create Appointment</button>
    </form>
