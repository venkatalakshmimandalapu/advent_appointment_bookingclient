<nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <h1>Welcome, {{ user.trCompanyName || user.portName }}</h1>
      </div>
      <div class="navbar-links">
        <a [routerLink]="['/dashboard/drivers']" *ngIf="userType === 'TruckingCompany'">View Drivers</a>
        <button (click)="createAppointment()" *ngIf="userType === 'TruckingCompany'">Create Appointment</button>
        <button (click)="viewAppointments()" *ngIf="userType === 'TruckingCompany'">View Appointments</button>
        <button (click)="ViewAppointmentsTerminal()" *ngIf="userType === 'Terminal'">View Appointments</button>
      </div>
    </div>
  </nav>
  <div *ngIf="user">
    <p>Email: {{ user.email }}</p>

    <div *ngIf="userType === 'TruckingCompany'">
        <p>GST No: {{ user.gstNo }}</p>
        <p>Transport License No: {{ user.transportLicNo }}</p>
    </div>

    <div *ngIf="userType === 'Terminal'">
        <p>Address: {{ user.address }}</p>
        <p>City: {{ user.city }}</p>
        <p *ngIf="user.state">State: {{ user.state }}</p>
        <p *ngIf="user.country">Country: {{ user.country }}</p>
    </div>
</div>
