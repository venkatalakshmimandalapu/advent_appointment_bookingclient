<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <h2>LOGIN</h2>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email">
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter your password">
  </div>

  <div class="form-group">
    <label for="userType">User Type</label>
    <select id="userType" formControlName="userType">
      <option value="">Select User Type</option>
      <option value="TruckingCompany">Trucking Company</option>
      <option value="Terminal">Terminal</option>
    </select>
  </div>

  <button type="submit" class="submit-button" [disabled]="loading || loginForm.invalid">
    <span *ngIf="loading">Loading...</span>
    <span *ngIf="!loading">LOGIN</span>
  </button>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <p>New user?
     <a [routerLink]="['/registration']">Register</a></p>
</form>
