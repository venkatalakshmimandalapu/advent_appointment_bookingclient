    <h2>LOGIN</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="Enter your email"
        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)}"
      >
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="error-message">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>
    
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Enter your password"
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)}"
      >
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error-message">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        <!-- You can add more specific error messages for different validations here -->
      </div>
    </div>
    
    <div class="form-group">
      <label for="userType">User Type</label>
      <select id="userType" formControlName="userType">
        <option value="">Select User Type</option>
        <option value="TruckingCompany">Trucking Company</option>
        <option value="Terminal">Terminal</option>
      </select>
    </div>
  
    <button type="submit" class="submit-button" [disabled]="loading || loginForm.invalid">
      <!-- <span *ngIf="loading">Loading...</span> -->
      <span *ngIf="!loading">LOGIN</span>
    </button>
  
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <a [routerLink]="['/forgotPassword']">Forgot Password?</a>
    <p>New user? <a [routerLink]="['/registration']">Register</a></p>
  </form>
