<div>
  <h2>Register as {{ userType }}</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">

    <div>
      <label for="email">Email</label>
      <input type="email" formControlName="email" placeholder="Enter email">
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Invalid email address.
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" formControlName="password" placeholder="Enter password">
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <!-- TruckingCompany specific fields -->
    <div *ngIf="userType === 'TruckingCompany'">
      <label for="TrCompanyName">Company Name</label>
      <input type="text" formControlName="TrCompanyName" placeholder="Enter company name">
      <div *ngIf="registrationForm.get('TrCompanyName')?.invalid && registrationForm.get('TrCompanyName')?.touched">
        Company name is required.
      </div>
      
      <label for="transportLicNo">Transport License No</label>
      <input type="text" formControlName="transportLicNo" placeholder="Enter Transport License No">
      <div *ngIf="registrationForm.get('transportLicNo')?.invalid && registrationForm.get('transportLicNo')?.touched">
        Transport License No is required.
      </div>

      <label for="gstNo">GST No</label>
      <input type="text" formControlName="gstNo" placeholder="Enter GST No">
      <div *ngIf="registrationForm.get('gstNo')?.invalid && registrationForm.get('gstNo')?.touched">
        GST No is required.
      </div>
    </div>

    <!-- Terminal specific fields -->
    <div *ngIf="userType === 'Terminal'">
      <label for="portName">Port Name</label>
      <input type="text" formControlName="portName" placeholder="Enter Port Name">
      <div *ngIf="registrationForm.get('portName')?.invalid && registrationForm.get('portName')?.touched">
        Port Name is required.
      </div>

      <label for="address">Address</label>
      <input type="text" formControlName="address" placeholder="Enter Address">
      <div *ngIf="registrationForm.get('address')?.invalid && registrationForm.get('address')?.touched">
        Address is required.
      </div>

      <label for="city">City</label>
      <input type="text" formControlName="city" placeholder="Enter City">
      <div *ngIf="registrationForm.get('city')?.invalid && registrationForm.get('city')?.touched">
        City is required.
      </div>

      <label for="state">State</label>
      <input type="text" formControlName="state" placeholder="Enter State">
      <div *ngIf="registrationForm.get('state')?.invalid && registrationForm.get('state')?.touched">
        State is required.
      </div>

      <label for="country">Country</label>
      <input type="text" formControlName="country" placeholder="Enter Country">
      <div *ngIf="registrationForm.get('country')?.invalid && registrationForm.get('country')?.touched">
        Country is required.
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>

  <div>
    <button (click)="onUserTypeChange('TruckingCompany')">Register as Trucking Company</button>
    <button (click)="onUserTypeChange('Terminal')">Register as Terminal</button>
  </div>
</div>
